<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>3D View</title>

<style>

ul {
  list-style-type: none;
  display: block;
  width: 100%;
  height: 25px;
}

.sliderContainer {
  display: inline-block;
  width: 160px;
}

ul li p {
  width: 160px;
}

</style>

</head>
<body>
<canvas id="3d" height="800" width="800"></canvas>


<ul>
  <li class="sliderContainer">
  <p>x position: <span id="xPosDisplay"></span></p>
  <input type="range" min="0" max="800" value="400" class="slider" id="xPos">
  </li>

  <li class="sliderContainer">
  <p>y position: <span id="yPosDisplay"></span></p>
  <input type="range" min="0" max="800" value="400" class="slider" id="yPos">
  </li>

  <li class="sliderContainer">
  <p>z position: <span id="zPosDisplay"></span></p>
  <input type="range" min="0" max="800" value="400" class="slider" id="zPos">
  </li>
</ul>

<script src="3DCanvas.js"></script>
</body>
</html>
